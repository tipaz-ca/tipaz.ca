    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

    <!-- ICONS CDN -->

        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />

    <!--CSS Link    -->
    <link rel="stylesheet" href="css/styles.css">

    <!--Flavicon-->
    <link rel="icon" href="img/flav.png" type="image/gif" sizes="32x32">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img class="navbar-brand" id="logo" src="img/Tipaz-logo.svg" alt="logo">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Our Products
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="sub/full-homes.html">Full Homes</a>
                        <a class="dropdown-item" href="sub/residential.html">Residential</a>
                        <a class="dropdown-item" href="sub/commercial.html">Commercial</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-contact">

        <div class="wrapper">

            <!-- COMPANY INFORMATION -->
            <div class="company-info">
                <h3>Tipaz Woodworking.</h3>

                <ul>
                    <li>
                        <i class="fas fa-home"></i> 7 - 6087 Netherhart Rd, ON L5T 1G5</li>
                    <li>
                    <li>
                        <i class="fas fa-envelope"></i> tipazcanada@gmail.com</li>
                </ul>
                <div class="right-contact">
                    <h2>Opening Hours</h2>
                    <div class="border-f"></div>
                    <div class="info-hours">
                        <p>Monday-Thursday: <b>7am - 6pm</b></p>
                        <p>Friday-Saturday: <b>9am - 4pm</b></p>
                        <p>Sunday: <b>CLOSED</b></p>
                    </div>
                </div>
            </div>

            <!-- End .company-info -->

            <!-- CONTACT FORM -->
            <div class="contact">
                <h3>E-mail Us</h3>

                <form action="mailto:tipazcanada@gmail.com" method="get" enctype="text/plain" id="contact-form">

                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name" placeholder="Name..." required>
                    </p>

                    <p>
                        <label>Company</label>
                        <input type="text" name="company" id="company" placeholder="Company...">
                    </p>

                    <p>
                        <label>E-mail Address</label>
                        <input type="email" name="email" id="email" placeholder="Email..." required>
                    </p>

                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone" placeholder="Phone Number...">
                    </p>

                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" id="message" placeholder="Message..."></textarea>
                    </p>

                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>

                </form>
                <!-- End #contact-form -->
            </div>
            <!-- End .contact -->

        </div>
        <!-- End .wrapper -->
    </div>

    <script src="js/javascript.js"></script>
</body>

</html>
